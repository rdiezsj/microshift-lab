apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fullstack-backend
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/rdiezsj/microshift-lab.git'
    targetRevision: HEAD
    path: apps/full-stack/backend
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: full-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # <--- ArgoCD crearÃ¡ 'full-stack' si no existe