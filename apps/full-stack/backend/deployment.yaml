apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: full-stack
spec:
  selector:
    matchLabels:
      app: api-backend
  template:
    metadata:
      labels:
        app: api-backend
    spec:
      containers:
        - name: postgrest
          image: docker.io/postgrest/postgrest:latest
          resources:
            requests:
              memory: "64Mi" # Muy poquito
              cpu: "50m" # 5% de CPU
            limits:
              memory: "256Mi" # Margen de seguridad
              cpu: "300m"
          ports:
            - containerPort: 3000
          env:
            # La URI apunta al servicio de base de datos definido arriba
            - name: PGRST_DB_URI
              value: "postgres://app_user:password123@postgres-service:5432/app_db"
            - name: PGRST_DB_SCHEMA
              value: "public"
            - name: PGRST_DB_ANON_ROLE
              value: "web_anon"
            - name: PGRST_OPENAPI_SERVER_PROXY_URI
              value: "http://api-route-full-stack.apps.lab.local"
            - name: PGRST_SERVER_CORS_ALLOWED_ORIGINS
              value: "*"
            - name: PGRST_JWT_SECRET
              value: '{"alg":"RS256", "e":"AQAB", "n":""}'





