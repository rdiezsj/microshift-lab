apiVersion: v1
kind: ConfigMap
metadata:
  name: swagger-config
  namespace: full-stack
data:
  swagger-initializer.js: |
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        url: "https://api-route-full-stack.apps.lab.local/",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
        oauth2RedirectUrl: "https://frontend-route-full-stack.apps.lab.local/oauth2-redirect.html",
        
        onComplete: function() {
          var spec = ui.specSelectors.specJson().toJS();
          
          // --- DETECCIÓN DE VERSIÓN Y CORRECCIÓN ---
          // PostgREST devuelve OpenAPI 3.x, así que usamos la estructura 'components'
          if (!spec.components) spec.components = {};
          if (!spec.components.securitySchemes) spec.components.securitySchemes = {};
          
          // Sintaxis OpenAPI 3.0 (flows en lugar de flow)
          spec.components.securitySchemes["keycloak"] = {
            "type": "oauth2",
            "flows": {
              "implicit": {
                "authorizationUrl": "https://keycloak-route-full-stack.apps.lab.local/realms/lab-realm/protocol/openid-connect/auth",
                "scopes": {
                  "openid": "OpenID Connect",
                  "profile": "User Profile"
                }
              }
            }
          };
          
          // Aplicamos la seguridad globalmente
          spec.security = [{"keycloak": ["openid", "profile"]}];
          
          ui.specActions.updateSpec(JSON.stringify(spec));
          
          ui.initOAuth({
            clientId: "swagger-client",
            realm: "lab-realm",
            appName: "FullStack Lab",
            scopes: "openid profile"
          });
        }
      });
    };