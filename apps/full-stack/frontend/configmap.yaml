apiVersion: v1
kind: ConfigMap
metadata:
  name: swagger-config
  namespace: full-stack
data:
  swagger-initializer.js: |
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        url: "http://api-route-full-stack.apps.lab.local/", 
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        
        // Redirección OAUTH2
        oauth2RedirectUrl: "http://frontend-route-full-stack.apps.lab.local/oauth2-redirect.html",
        
        onComplete: function() {
          var spec = ui.specSelectors.specJson().toJS();
          
          // --- CORRECCIÓN PARA OAS 2.0 ---
          // PostgREST devuelve Swagger 2.0, así que usamos 'securityDefinitions'
          // en lugar de 'components.securitySchemes'
          
          if (!spec.securityDefinitions) spec.securityDefinitions = {};
          
          spec.securityDefinitions["keycloak"] = {
            "type": "oauth2",
            "flow": "accessCode", // En OAS 2.0 se llama 'flow', no 'flows'
            "authorizationUrl": "http://keycloak-route-full-stack.apps.lab.local/realms/lab-realm/protocol/openid-connect/auth",
            "tokenUrl": "http://keycloak-route-full-stack.apps.lab.local/realms/lab-realm/protocol/openid-connect/token",
            "scopes": {
              "openid": "OpenID Connect"
            }
          };
          
          // Aplicamos la seguridad a todas las rutas
          spec.security = [{"keycloak": ["openid"]}];
          
          // Actualizamos la UI
          ui.specActions.updateSpec(JSON.stringify(spec));
          
          // Inicializamos el botón de Login
          ui.initOAuth({
            clientId: "swagger-client",
            realm: "lab-realm",
            appName: "FullStack Lab",
            usePkceWithAuthorizationCodeGrant: true
          });
        }
      });
    };