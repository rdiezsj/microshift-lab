apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ui
  namespace: full-stack
spec:
  selector:
    matchLabels:
      app: frontend-ui
  template:
    metadata:
      labels:
        app: frontend-ui
    spec:
      containers:
        - name: swagger-ui
          image: docker.io/swaggerapi/swagger-ui:latest
          resources:
            requests:
              memory: "32Mi"
              cpu: "20m" # 2% de CPU
            limits:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
          env:
            - name: BASE_URL
              value: "/"
              # Esta le dice a Swagger qu√© API cargar por defecto
            - name: URL
              value: "http://api-route-full-stack.apps.lab.local/"